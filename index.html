<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Модальное окно</title>
</head>
<body>
    <!-- Фон модального окна -->
    <div class="custom_modal_background">
        <div class="custom_modal_wrapper">
            <button class="close_modal_button">&times;</button>
            <h2>Авторизация</h2>
            <div class="input_group">
                <img src="./res/Ru_flag.png" alt="Флаг">
                <input type="text" placeholder="Телефон">
            </div>
            <button class="auth_button">Далее</button>
            <div class="links">
                <a href="#">Войти с помощью пароля</a>
                <a href="#">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <!-- Упрощенное упоминание модального окна -->
    <div class="sing_modal_mention">
        <div class="sing_modal_wrapper">
            <div class="cross_wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" class="close_option" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
                </svg>
            </div>
            <div class="design_icon">
                <img src="./res/Screenshot_1.png" alt="Иконка">
            </div>
            <div class="text_section">
                <p class="main_text">Авторизуйтесь, чтобы сохранить виш-лист</p>
                <p class="description">
                    Войдите в свою учетную запись или создайте новую, чтобы просматривать свой список желаний на любом устройстве.
                </p>
            </div>
            <div class="button_options">
                <button class="continue" id="1">Далее</button>
                <button class="close close_option" id="0">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Контейнер для карточек -->
    <div class="card_container">
        <!-- Карточка -->
        <div class="card">
            <img src="./res/beta_product.jpg" alt="Сумка женская серая">
            <div class="new_label">Новинка</div>
            <div class="heart_icon" onclick="toggleHeart(this)">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9z"></path>
                </svg>
            </div>
            <div class="card_content">
                <div class="title">Сумка женская серая</div>
                <div class="price">
                    <span>3 990 руб.</span>
                    <span class="discount">-20%</span>
                    <del>4 990 руб.</del>
                </div>
            </div>
        </div>
        <!-- Дополнительные карточки можно дублировать -->
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
